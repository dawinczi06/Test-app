<div class="background">
    <div class="container">
        <mat-card class="my-card">
            <mat-card-title>Edit Profile</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <form (ngSubmit)="onSave()" class="my-form" #f="ngForm">
                    <mat-card-subtitle class="subtitle">Personal Information</mat-card-subtitle>
                    <div class="my-form-wrap">
                        <div>
                            <mat-form-field class="my-form-field">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="First Name" name="firstname" ngModel>
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Last Name" name="lastname" ngModel>
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Age</mat-label>
                                <input matInput placeholder="Age" name="age" ngModel>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="my-form-field">
                                <mat-label>Nationality</mat-label>
                                <input matInput placeholder="Nationality" name="nationality" ngModel >
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Languages</mat-label>
                                <input matInput placeholder="Languages" name="language" ngModel>
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Height</mat-label>
                                <input matInput placeholder="Height" name="height" ngModel> 
                            </mat-form-field>
                        </div>
                    </div>
                    <br>
                    <mat-divider></mat-divider>
                    <mat-card-subtitle class="subtitle">Contact</mat-card-subtitle>
                    <div class="my-form-wrap">
                        <div>
                            <mat-form-field class="my-form-field">
                                <mat-label>Phone</mat-label>
                                <input matInput placeholder="Phone" name="phone" ngModel>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="my-form-field">
                                <mat-label>E-mail</mat-label>
                                <input matInput placeholder="E-mail" name="email" ngModel>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" type="submit">Save</button>
                        <button mat-raised-button color="basic" routerLink="/home">Back</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>            
        </mat-card>
    </div>
</div>
