<div class="background">
    <div class="container">
        <mat-card class="my-card">
            <mat-card-title>Edit Profile</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <form (ngSubmit)="onSave()" class="my-form" #f="ngForm">
                    <mat-card-subtitle class="subtitle">Personal Information</mat-card-subtitle>
                    <div class="my-form-wrap">
                        <div>
                            <mat-form-field class="my-form-field">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="First Name" name="firstname" required
                                    [ngModel]="newUserData.firstName" (keyup)="onKeyUpEvent()">
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Last Name" name="lastname" required
                                    [ngModel]="newUserData.lastName" (keyup)="onKeyUpEvent()">
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Age</mat-label>
                                <input matInput placeholder="Age" name="age" required [ngModel]="newUserData.age"
                                    (keyup)="onKeyUpEvent()">
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Height</mat-label>
                                <input matInput placeholder="Proffesion" name="proffesion" required
                                    [ngModel]="newUserData.proffesion" (keyup)="onKeyUpEvent()">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="my-form-field">
                                <mat-label>Nationality</mat-label>
                                <mat-select [(ngModel)]="selectedOption" name="nationality">
                                    <mat-option *ngFor="let nationality of nationalities" [value]="nationality.value">
                                        {{ nationality.country }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Languages</mat-label>
                                <input matInput placeholder="Languages" name="language" required
                                    [ngModel]="newUserData.languages" (keyup)="onKeyUpEvent()">
                            </mat-form-field>
                            <mat-form-field class="my-form-field">
                                <mat-label>Height</mat-label>
                                <input matInput placeholder="Height" name="height" required
                                    [ngModel]="newUserData.height" (keyup)="onKeyUpEvent()">
                            </mat-form-field>
                        </div>
                    </div>
                    <br>
                    <mat-divider></mat-divider>
                    <mat-card-subtitle class="subtitle">Contact</mat-card-subtitle>
                    <div class="my-form-wrap">
                        <div>
                            <mat-form-field class="my-form-field">
                                <mat-label>Phone</mat-label>
                                <input matInput placeholder="Phone" name="phone" required [ngModel]="newUserData.phone"
                                    (keyup)="onKeyUpEvent()">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="my-form-field">
                                <mat-label>E-mail</mat-label>
                                <input matInput placeholder="E-mail" name="email" email required
                                    [ngModel]="newUserData.email" (keyup)="onKeyUpEvent()">
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-error *ngIf="!isValid">Some fields are empty or not valid!</mat-error>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" type="submit">Save</button>
                        <button mat-raised-button color="basic" (click)="onBack()">Back</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="wrapper" *ngIf="saved">
        <mat-spinner class="spinner"></mat-spinner>
    </div>
</div>
